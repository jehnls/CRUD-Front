<html>

<head>
    <meta>
    <title> Cadastro </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <header>

    </header>


    <div class="content">

        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-8">
                    <h1>Cadastro de Pessoas</h1>
                </div>
                <div class="col">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-8">
                    <form method="POST" id="formCadastro">

                        <div class="form-group">
                            <input type="hidden" class="form-control" id="id" placeholder="id">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nome</label>
                            <input type="nome" class="form-control" id="nome" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Sobrenome</label>
                            <input type="Sobrenome" class="form-control" id="sobrenome" aria-describedby="emailHelp" placeholder="Sobrenome">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email </label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnFormCadastro">Cadastrar</button>
                    </form>

                </div>
                <div class="col">
                </div>
            </div>
        </div>

    </div>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/CRUD.js"></script>
</body>

</html>
